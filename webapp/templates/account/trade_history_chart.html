<div class="m-1" style="background-color: white; position: relative; width: 100%; height: 500px">
    <canvas id="chart" width="3" height="2"></canvas>
</div>
<script>
   var Canvas = document.getElementById("chart").getContext("2d");
   var speedData = {
  labels: ["0s", "10s", "20s", "30s", "40s", "50s", "60s"],
  datasets: [{
    label: "Something",
    data: [0, 59, 75, 20, 20, 55, 40],
  }]
};

var chartOptions = {
    responsive: true,
    maintainAspectRatio: false,
    legend: {
        display: true,
        position: 'top',
        labels: {
            boxWidth: 80,
            fontColor: 'black'
        }
    }
};
var lineChart = new Chart(Canvas, {
    type: 'line',
    data: speedData,
    options: chartOptions
});
</script>
