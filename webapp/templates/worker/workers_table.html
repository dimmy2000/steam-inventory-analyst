<div class="d-flex flex-column align-items-center justify-content-top my-5 mx-4">
    <h4 class=""><b>Workers</b></h4>
    <table class="table table-dark">
        <thead class=""></thead>
        <tbody class="">
            {% if workers %}
            {% for worker in workers %}
            <tr class="">
                <th class="d-flex flex-row align-items-center justify-content-start">
                    <div class="d-inline-flex m-1"><img src="{{ worker.avatar_url }}" alt="avatar" style="width:32px;height:32px;""></div>
                    <div class="d-inline-flex m-1">{{ worker.username }}</div>
                </th>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <th>Нет подключенных воркеров</th>
            </tr>
            {% endif %}
            <tr>
                <th>
                    <a href="{{ url_for('worker.worker_login') }}" class="btn btn-secondary" role="button">Add new worker</a>
                </th>
            </tr>
        </tbody>
    </table>
</div>
